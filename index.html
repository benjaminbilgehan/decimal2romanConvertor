<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Input, Button, and Label</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">


</head>

<body>
    <div class="container">
        <h1 class="mb-5">Decimal to Roman number Converter</h1>
        <h2 class="mb-5" id="result">result will shown here</h2>
        <div class="text-center">
            <div class="form-group">
                <label for="inputText">Enter a decimal number below</label>
                <input type="text" class="form-control" id="decimal-input" placeholder="Your text here">
            </div>
            <button id="myBtn" onclick="convert()" class="btn btn-primary">Convert</button>
        </div>
        <p class="copy-write-fs">Copyright to Benjamin Bilgehan 2023</p>
    </div>

    <!-- Add Bootstrap JS and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="roman.js"></script>





</body>

</html>
